<ng-container>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="min-w-screen min-h-screen bg-gray-100 dark:bg-gray-950 flex items-center justify-center px-5 py-5">
        <div class="bg-gray-100 text-gray-500  rounded-3xl shadow-xl w-full overflow-hidden" style="max-width: 1000px">
          <div class="md:flex w-full">
            <div class="hidden md:flex md:w-1/2 md:bg-slate-300 md:dark:bg-slate-700 md:py-10 md:px-10 md:text-center">
              <!-- Contenedor de la mitad superior -->
              <img src="https://assets-v2.lottiefiles.com/a/b3497a14-1150-11ee-8f36-0f83069a3c82/kTdAVGW3bm.gif" alt="Tu imagen" style="max-width: 70%; height:50%; margin-top: 30%;margin-left: 15%;">
          </div>
            <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
              <div class="text-center mb-10">
                <h1 class="font-bold text-4xl text-gray-900">VERIFICACIÓN DE CUENTA</h1>
                <p class="mt-3">Una vez que su cuenta esté verificada, no será necesario repetir este proceso.</p>
              </div>
              <div>
                <div formGroupName="check">
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                      <label for="" class="text-xs font-semibold px-1">Código de verificación</label>
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                          <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                        </div>
                        <input formControlName="codigo" type="text"
                          class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                          placeholder="xx-xx-xx-xx" />
  
                      </div>
                      <div *ngIf="checkControls['codigo'].touched && checkControls['codigo'].invalid">
                        <div *ngIf="checkControls['codigo'].errors && checkControls['codigo'].errors['required']">*campo requerido</div>
                        <div *ngIf="checkControls['codigo'].errors && checkControls['codigo'].errors['maxlength']">Es de
                          maximo 8 caracteres</div>
                      </div>
                    </div>
                  </div>
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                      <label for="" class="text-xs font-semibold px-1">Teléfono</label>
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                          <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                        </div>
                        <input formControlName="telefono" type="text"
                          class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                          placeholder="Ej. 0987654321" />
                      </div>
                      <div *ngIf="checkControls['telefono'].touched && checkControls['telefono'].invalid">
                        <div *ngIf="checkControls['telefono'].errors && checkControls['telefono'].errors['required']">
                          *campo requerido</div>
                        <div *ngIf="checkControls['telefono'].errors && checkControls['telefono'].errors['pattern']">Solo
                          se admite numeros</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div formGroupName="address">
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                      <label for="" class="text-xs font-semibold px-1">Provincia</label>
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                          <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                        </div>
                        <input formControlName="provincia" type="text"
                          class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                          placeholder="Localización" />
                      </div>
                      <div *ngIf="addressControls['provincia'].touched && addressControls['provincia'].invalid">
                        <div
                          *ngIf="addressControls['provincia'].errors && addressControls['provincia'].errors['required']">
                          *campo requerido</div>
                      </div>
                    </div>
                  </div>
  
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-4">
                      <label for="" class="text-xs font-semibold px-1">Ciudad</label>
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                          <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
                        </div>
                        <input type="text" formControlName="ciudad"
                          class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                          placeholder="Lugar" />
                      </div>
                      <div *ngIf="addressControls['ciudad'].touched &&addressControls['ciudad'].errors">
                        <div *ngIf="addressControls['ciudad'].errors && addressControls['ciudad'].errors['required']">
                          *campo requerido</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex -mx-3">
                  <div class="w-full px-3 mb-5">
                    <button
                      class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"
                      [disabled]="!form.valid" type="submit">
                      Continuar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
