<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center dark:bg-slate-950">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Iniciar Sesión
          </h1>
          <div class="w-full flex-1 mt-8">
            <div class="flex flex-col items-center">
              <button
                class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                <div class="bg-white p-2 rounded-full">
                  <svg class="w-4" viewBox="0 0 533.5 544.3">
                    <path
                      d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                      fill="#4285f4" />
                    <path
                      d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                      fill="#34a853" />
                    <path d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                      fill="#fbbc04" />
                    <path
                      d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                      fill="#ea4335" />
                  </svg>
                </div>
                <span class="ml-4">
                  Log in with Google
                </span>
              </button>
            </div>
  
            <div class="my-12 border-b text-center">
              <div
                class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                O
              </div>
            </div>
  
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mx-auto max-w-xs">
                <div class="relative mb-6" data-te-input-wrapper-init>
                  <input type="email"
                    class="w-full -ml-1 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    id="email" name="email" formControlName="email" placeholder="Correo electrónico"
                    [ngClass]="{ 'is-invalid':  f['email'].errors }" />
                  <div *ngIf="f['email'].errors && f['email'].touched">
                    <div *ngIf="f['email'].errors['required']">Correo electrónico</div>
                    <div *ngIf="f['email'].errors['email']">Correo electrónico no valido</div>
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="relative mb-6" data-te-input-wrapper-init>
                  <input type="password"
                    class="w-full -ml-1 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    id="password" name="password" placeholder="Contraseña" formControlName="password"
                    [ngClass]="{ 'is-invalid':  f['password'].errors }" />
                  <div *ngIf="f['password'].errors && f['password'].touched">
                    <div *ngIf="f['password'].errors['required']">Contraseña requierida</div>
  
                  </div>
                </div>
  
                <button type="submit" [disabled]="!form.valid"
                  class="block w-full max-w-s mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"
                  data-te-ripple-init data-te-ripple-color="black">
                  Ingresar a su cuenta
                </button>
  
                <div class=" mt-10 flex items-center justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input id="remember" aria-describedby="remember" type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                        required="">
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="remember" class="text-gray-500 dark:text-gray-300">Recordar</label>
                    </div>
                  </div>
                  <a href="/recovery"
                    class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">¿Has
                    olvidado tu contraseña?</a>
                </div>
                <p class="mt-6 text-xs text-gray-600 text-center">
                  ¿Aún no tienes una cuenta?
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Registrate
                  </a>
                </p>
              </div>
  
            </form>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://firebasestorage.googleapis.com/v0/b/valid-form-af9a9.appspot.com/o/Logos%2Fpexels-ivan-samkov-9629685.jpg?alt=media&token=acb0ed6a-43da-46d1-a7a3-d12a8a421ebd');">
        </div>
      </div>
    </div>
  </div>
